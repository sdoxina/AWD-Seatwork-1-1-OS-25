<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transactions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="loadAccountData()">
    <div class="container">
        <h1>Account Transactions</h1>
        <button onclick="logoutUser()">Logout</button>

        <div id="account-section">
            <h2>Welcome, <span id="account-email"></span></h2>
            <p id="balance">Balance: $<span id="current-balance">0</span></p>
        </div>

        <div id="history-section">
            <h2>Transaction History</h2>
            <table id="transaction-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Transaction</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-history-body">
                    <!-- History rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
