<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transactions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="loadAccountData()">
    <section class="transaction-section">
    <div class="container">
        <h1>Account Transactions</h1>
        <button onclick="logoutUser()">Logout</button>

        <div id="account-section">
            <h2>Welcome, <span id="account-email"></span></h2>
            <p id="balance">Balance: $<span id="current-balance">0</span></p>
        </div>

        <!-- Character section -->
        <div id="character-section">
            <img id="helper-character" src="character.png" alt="Helper Character">
            <div id="character-message">Hi! I'm your budget buddy. Let's start by making a transaction!</div>
        </div>

        <div id="transaction-section">
            <h2>Make a Transaction</h2>
            <input type="number" id="transaction-amount" placeholder="Enter amount">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <p id="transaction-message"></p>
        </div>

        <div id="history-section">
            <h2>Transaction History</h2>
            <a href="../history/index.html"><button class="history-btn">Check your transaction history</button></a>
        </div>
    </div>
    </section>
    <script src="./assets/js/scripts.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
