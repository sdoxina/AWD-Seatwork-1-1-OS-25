<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astris</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/astrisLogo.png">
</head>
<body onload="loadAccountData()">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto d-flex align-items-center" href="index.html">
                <img src="./assets/img/astrisLogo.png" alt="Logo" class="navbar-img">Astris
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title d-flex align-items-center" id="offcanvasNavbarLabel">
                        <img src="./assets/img/astrisLogo.png" alt="Astris Logo">Astris
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto pe-3">
                        <li class="nav-item">
                            <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="index.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="index.html#contact">Contact</a>
                        </li>
                    </ul>
                  </div>          
            </div>
    
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>

    <section class="transaction-section">
    <div class="container">
        <h1>Account Transactions</h1>
        <button onclick="logoutUser()">Logout</button>

        <div id="account-section">
            <h2>Welcome, <span id="account-email"></span></h2>
            <p id="balance">Balance: $<span id="current-balance">0</span></p>
        </div>

        <!-- Character section -->
        <div id="character-section">
            <img id="helper-character" src="character.png" alt="Helper Character">
            <div id="character-message">Hi! I'm your budget buddy. Let's start by making a transaction!</div>
        </div>

        <div id="transaction-section">
            <h2>Make a Transaction</h2>
            <input type="number" id="transaction-amount" placeholder="Enter amount">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <p id="transaction-message"></p>
        </div>

        <div id="history-section">
            <h2>Transaction History</h2>
            <a href="../history/index.html"><button class="history-btn">Check your transaction history</button></a>
        </div>
    </div>
    </section>
    <script src="./assets/js/scripts.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
