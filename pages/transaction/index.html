<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transactions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Account Transactions</h1>
        <div id="account-section">
            <h2>Create an Account</h2>
            <button onclick="createAccount()">Create Account</button>
            <p id="account-status"></p>
            <p id="balance">Balance: $<span id="current-balance">0</span></p>
        </div>

        <!-- Character section -->
        <div id="character-section">
            <img id="helper-character" src="character.png" alt="Helper Character">
            <div id="character-message">Hi! I'm your budget buddy. Let's start by creating your account!</div>
        </div>

        <div id="transaction-section" style="display:none;">
            <h2>Make a Transaction</h2>
            <input type="number" id="transaction-amount" placeholder="Enter amount">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <p id="transaction-message"></p>
        </div>

        <div id="history-section" style="display:none;">
            <h2>Transaction History</h2>
            <table id="transaction-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Transaction</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-history-body">
                    <!-- History rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
